<!DOCTYPE html>

    <link rel="stylesheet" href="../../css/insert-blog-style.css">
    <link rel="stylesheet" href="../css/base.css">

<body>
    <div class="themBlogBox">

        <h3>Thông tin:</h3>

        <input id="inputLink" type="text">

        <button id="btnThem">Thêm</button>
