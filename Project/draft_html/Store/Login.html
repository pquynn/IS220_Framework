<body>
    <div class="container bg-white rounded-4">
        <form>
            <h2 class="p-4 text-center">ĐĂNG NHẬP</h2>
    
            <div class="row g-3">
                <div class="col-12">
                    <input class="form-control" type="text" id="phonenumber" placeholder=" Số điện thoại">
                </div>
    
                <div class="col-12">
                    <input class="form-control" type="password" id="pass" placeholder=" Mật khẩu">
                </div>
    
                <div class="col-6 d-inline">
                    <input type="checkbox" id="remember">
                    <label for="remember" class="form-label">Ghi nhớ mật khẩu</label>
                </div>
    
                <div class="col-6">
                    <a href="" class="float-end"><b>Quên mật khẩu?</b></a>
                </div>
    
                <div class="col-12">
                    <button class="btn btn-confirm w-100" onclick="submit()">Đăng nhập</button>
                </div>
                
                <div class="col-12 text-center">
                    <a href=""><b>Không có tài khoản?</b></a>
                    <a href=""><b style="color: green;">Đăng kí ở đây</b></a>
                </div>
    
            </div>
            
        </form>
    </div>
    
</body>
